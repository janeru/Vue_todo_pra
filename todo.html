<!DOCTYPE html>
<html>

<head>
    <title>Todo 範例製作</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
        integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/regular.js"
        integrity="sha384-t7yHmUlwFrLxHXNLstawVRBMeSLcXTbQ5hsd0ifzwGtN7ZF7RZ8ppM7Ldinuoiif"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
        integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>
    <script src="/javascripts/vendor.js"></script>

</head>

<body class="bg-lighter">

    <div class="container my-5">
        <div class="row">

            <div class="col-md-9 post">
                <!-- 練習開始 -->
                <h1 class="mt-0 text-muted">Todo 範例製作</h1>
                <div id="app">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">待辦事項</span>
                        </div>
                        <input type="text" class="form-control" placeholder="準備要做的任務" v-model="newTodo"
                            @keyup.enter="addTodo">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" @click="addTodo">新增</button>
                        </div>
                    </div>
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <!--  active若是在visibility為某個參數的情況，那麼就是啟動的狀態-->
                                    <!--  利用點擊事件來控制visibility的值-->
                                    <a class="nav-link" :class="{'active':visibility=='all'}" @click="visibility='all'"
                                        href="#">全部</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" :class="{'active':visibility=='active'}"
                                        @click="visibility='active'" href="#">進行中</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" :class="{'active':visibility=='completed'}"
                                        @click="visibility='completed'" href="#">已完成</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="list-group list-group-flush text-left">
                            <li class="list-group-item" v-for="(item,key) in todos">
                                <div class="d-flex">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" v-model="item.completed"
                                            :id="item.id">
                                        <label class="form-check-label" :class="{'completed':item.completed}"
                                            :for="item.id">
                                            {{ item.title }}
                                        </label>
                                    </div>
                                    <button type="button" class="close ml-auto" @click="removeTodo(key)"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </li>
                            <!-- <li class="list-group-item">
                                <div class="d-flex">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="a1">
                                        <label class="form-check-label completed" for="a1">
                                            Cras justo odio
                                        </label>
                                    </div>
                                    <button type="button" class="close ml-auto" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </li> -->
                            <li class="list-group-item">
                                <input type="text" class="form-control">
                            </li>
                        </ul>
                        <div class="card-footer d-flex justify-content-between">
                            <span>還有 3 筆任務未完成</span>
                            <a href="#">清除所有任務</a>
                        </div>
                    </div>
                </div>

                <script>
                    var app = new Vue({
                        el: '#app',
                        data: {
                            // 使用newTodo來新增待辦事項
                            newTodo: '',
                            // 是一個陣列，用來呈現目前待辦事項有哪些內容
                            todos: [{
                                id: '1',
                                title: '你好',
                                completed: false

                            }],
                            visibility: 'all'
                        },
                        methods: {
                            // 用來新增有哪些待辦事項
                            addTodo: function () {
                                // trim的方法是將多餘的空白清掉
                                var value = this.newTodo.trim()
                                // 把時間轉為數字
                                var timestamp = Math.floor(Date.now())
                                // console.log(value, timestamp)
                                // 如果新增的代辦事項是空的，就不要顯示

                                if (!value) {
                                    return
                                }
                                // 新增物件到todos裡面
                                this.todos.push({
                                    id: timestamp,
                                    title: value,
                                    completed: false
                                })

                                this.newTodo = ''
                            },
                            removeTodo: function (key) {
                                // 因為點下刪除的叉叉不知道是哪個叉叉，因此要將相關的參數傳入
                                // 會splice會根據array裡面的index(key)去刪東西
                                this.todos.splice(key, 1)

                            }
                        }
                    });
                </script>

                <style>
                    .completed {
                        text-decoration: line-through
                    }
                </style>

            </div>
        </div>
    </div>
</body>

</html>
